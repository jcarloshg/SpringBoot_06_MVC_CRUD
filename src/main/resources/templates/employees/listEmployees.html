<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <div class="container">

        <h3 class="mt-4">Employee Directory</h3>

        <hr>

        <a th:href="@{/employees/formAdd}" class="btn btn-primary btn-sm mb-3">
            Add employee
        </a>

        <table class="table table-bordered table-striped">

            <thead class="table-dark">

                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>

            </thead>

            <tbody>
                <tr th:each="employee : ${employees}">

                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td>
                        <a th:href="@{/employees/update(employeeID=${employee.id})}" class="btn btn-info btn-sm">
                            Update
                        </a>
                        <a th:href="@{/employees/delete(employeeID=${employee.id})}" class="btn btn-danger btn-sm"
                            onclick="if (!(confirm('Do you want to delete this employee?'))) return false">
                            Delete
                        </a>
                    </td>

                </tr>
            </tbody>

        </table>

    </div>


</body>

</html>
